name: Create a branch
on:
  workflow_dispatch:
    inputs:
      branch_type:
        description: 'Branch Type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - hotfix
      version:
        description: 'Version'
        required: true
        type: string

jobs:
  print_inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Print the input values
        env:
          BRANCH_TYPE: ${{ inputs.branch_type }}
          VERSION: ${{ inputs.version }}
        run: echo "Branch Type: ${BRANCH_TYPE}, version: ${VERSION}"
